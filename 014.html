<body>

    <form action="#"method="post">
        <fieldset>
        <fieldset class="grupo">
        <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" style="width:20em">
        </div>
        <div class="campo">
        <label for="snome">Sobrenome</label>
        <input type="text" id="snome" name="snome" style="width:20em">

<div class="campo">

    <input type="text" id="email" name="email" style="width:41em">
</div>
<div class="campo">

</div>
<fieldset class="grupo">
<div class="campo">

<input type="text" id="cidade" name="cidade" style="width:20em">

        <option value="PR">PR</option>

</div>
</fieldset>

<div class="campo">
    <label for="mensagem">Mensagem</label>
    <textarea rows="6" style="width: 41em" id="mensagem" name="mensagem"></textarea>
</div>
<div class="campo">
    <label>Newletter</label>
    <label class="checkbox">
        <input type="checkbox" name="newsletter" value="1">Gostaria de receber a Newsletter da empresa
    </label>
