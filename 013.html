<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/013.css" type="text/css">
</head>

<body>
    <form class="formulario" method="post">
        <p>Envie um mensagem preenchendo o formulario abaixo</p>
        <div class="campo">
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        <div class="campo">
            <label for="telefone">Seu Telefone:<label>
             <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone">
        </div>

        <div class="campo">
            <label for="email">Seu E-mail:<label>
             <input type="email" id="email" name="email" placeholder="Digite seu email*">
        </div>
        <div class="campo radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidade" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidade" id="n達o" value="n達o" checked><label for="n達o">N達o</label>
        </div>
        <div class="campo">
            <label for="mensagem">Sua mensagem </label>
            <textarea name="mensagem" id="mensagem"placeholder="Mensagem*"required></textarea>
        </div>
        <input type="submit"name="acao" value="Enviar">
    </form>


</body>

</html>
